{% extends "core/base.html" %}
{% load static %}
{% block title %}
    <body class="home light">
{% endblock title %}
{% block content %}
    <!-- Main Content Starts -->

    <section style="padding-top: 200px"
             class="container-fluid main-container container-home p-0 revealator-slideup revealator-once revealator-delay1">
        <div style="padding-top: 200px ;z-index:-2 " class="color-block d-none d-lg-block"></div>
        <div class="row home-details-container align-items-center">
            <div class="col-lg-4 bg position-fixed d-none d-lg-block" style="background-image: url('{{ object.picture_small.url  }}');"></div>
            <div class="col-12 col-lg-8 offset-lg-4 home-details text-left text-sm-center text-lg-left">
                <div>
                    <img src="{{ object.picture.url }}"
                         class="img-fluid main-img-mobile d-none d-sm-block d-lg-none" alt="my picture"/>
                    <h1 class="text-uppercase poppins-font">
                        I'm {{ object.first_name }} {{ object.last_name }}.<span>{{ object.title }}</span></h1>
                    <p class="open-sans-font">{{ object.description|safe }}</p>
                    <a class="button" href="/about">
                        <span class="button-text">more about me</span>
                        <span class="button-icon fa fa-arrow-right"></span>
                    </a>
                    <a class="button" href="{{ object.linkedin_id }}">
                        <span class="button-text">Linkedin</span>
                        <span class="button-icon fa fa-arrow-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Main Content Ends -->
    <
{% endblock content %}
