{% extends "core/base.html" %}
{% block title %}
    <body class="blog-post light">
{% endblock title %}
{% block content %}

    <!-- Page Title Starts -->
    <section class="mt-4 title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
        <h1>my <span>blog</span></h1>
        <span class="title-bg">posts</span>
    </section>
    <!-- Page Title Ends -->
    <!-- Main Content Starts -->
    <section class="main-content revealator-slideup revealator-once revealator-delay1">
        <div class="container">
            <div class="row">
                <!-- Article Starts -->
                <article class="col-12">
                    <!-- Meta Starts -->
                    <div class="meta open-sans-font">
                        <span><i class="fa fa-user"></i>{{ profile.first_name }} {{ profile.last_name }}</span>
                        <span class="date"><i class="fa fa-calendar"></i>{{ post.pub_date }}</span>
                        <span><i class="fa fa-tags"></i>{{ post.tag }}</span>
                    </div>
                    <!-- Meta Ends -->
                    <!-- Article Content Starts -->
                    <h1 class="text-uppercase text-capitalize">{{ post.title }}</h1>
                    <img src="{{ post.picture.url }}" class="img-fluid" alt="Blog image"/>
                    <div class="blog-excerpt open-sans-font pb-5">
                        {{ post.content|safe }}
                    </div>
                    <!-- Article Content Ends -->
                </article>
                <!-- Article Ends -->
            </div>
        </div>
    </section>
{% endblock content %}
